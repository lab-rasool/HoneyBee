[pytest]
# Pytest configuration for HoneyBee

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Markers for organizing tests
markers =
    slow: marks tests as slow (> 5 seconds)
    gpu: marks tests that require GPU/CUDA
    requires_models: marks tests that require downloaded model weights
    requires_sample_data: marks tests that require sample WSI/DICOM files
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    clinical: marks tests related to clinical processing
    pathology: marks tests related to pathology/WSI processing
    radiology: marks tests related to radiology/DICOM processing

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (if pytest-cov is installed)
# --cov=honeybee
# --cov-report=html
# --cov-report=term-missing

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Test timeout (requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
